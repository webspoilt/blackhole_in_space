global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'blackhole-relay'
    static_configs:
      - targets: ['relay:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

# FortiComm Docker Compose Configuration
# Production-ready deployment with all services

version: '3.8'

services:
  # Relay Server - Minimal message relay (zero storage)
  relay-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: forticomm-relay
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DATABASE_URL=postgresql://forticomm:${DB_PASSWORD}@postgres:5432/forticomm
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - FEDERATION_ENABLED=${FEDERATION_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - forticomm-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Web Client - React application
  web-client:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: forticomm-web
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_RELAY_URL=wss://${DOMAIN:-localhost}:8080/ws
      - REACT_APP_API_URL=https://${DOMAIN:-localhost}:8080
      - REACT_APP_VERSION=0.1.0
      - REACT_APP_ENV=production
    depends_on:
      - relay-server
    restart: unless-stopped
    networks:
      - forticomm-network
    security_opt:
      - no-new-privileges:true

  # PostgreSQL - User metadata only (no messages)
  postgres:
    image: postgres:15-alpine
    container_name: forticomm-postgres
    environment:
      - POSTGRES_USER=forticomm
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=forticomm
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - forticomm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortipostgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Redis - Temporary message queue (24h TTL)
  redis:
    image: redis:7-alpine
    container_name: forticomm-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - forticomm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy - TLS termination
  nginx:
    image: nginx:alpine
    container_name: forticomm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - web-client
      - relay-server
    restart: unless-stopped
    networks:
      - forticomm-network
    security_opt:
      - no-new-privileges:true

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: forticomm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - forticomm-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: forticomm-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - forticomm-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  forticomm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
